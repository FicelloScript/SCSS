<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Joyeux Anniversaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">Citations et anniversaires</div>
            <div class="right" id="currentDate"></div>
        </div>
    </header>
    <script src="script.js"></script>
    <div class="main-container">
        <div class="column left-column">
            <div class="circle-container">
                <div class="circle">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path id="circlePath" fill="none" d="M50,10 a40,40 0 1,0 0,80 a40,40 0 1,0 0,-80"/>
                        <text>
                            <textPath xlink:href="#circlePath" startOffset="50%" text-anchor="middle" dominant-baseline="central">
                                Joyeux anniversaire
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>
            
        </div>
        <div class="column right-column">
                <!-- Cadre pour le texte -->
    <div class="text-box">
        I've missed more than 9,000 shots in my career. I've lost almost 300 games.</br> 
        Twenty-six times I've been trusted to take the game-winning shot and missed.</br>  
        I've failed over and over and over again in my life. And that is why I succeed.</br> 
        <p class="citation">
            - Michael Jordan
          </p>
    </div>
    
    <!-- Cadre pour le GIF -->
    <div class="gif-box">
        <img class="taille" src="images/disney.gif" alt="">
    </div>
    <div class="progress-container">
        <span class="progress-number left-number">1</span>
        <div class="progress-bar">
            <div class="progress infinite-progress"></div>
        </div>
        <span class="progress-number right-number">3</span>
    </div>
        </div>
    </div>
</body>
</html>
